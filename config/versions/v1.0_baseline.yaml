# Configuration v1.0 - Baseline
# Date: 2025-11-22
# Description: Initial default parameters from MVP implementation

exchange:
  name: binance
  mode: backtest

symbols:
  - BTC/USDT
  - ETH/USDT

timeframes:
  trend: 1h
  mean_reversion: 15m

data:
  history_years: 2

strategies:
  trend_following:
    enabled: true
    ma_fast: 20
    ma_slow: 50
    adx_period: 14
    adx_threshold: 25
    atr_period: 14
    atr_critical_multiplier: 3.0
    max_hold_bars: 200

  mean_reversion:
    enabled: true
    rsi_period: 14
    rsi_oversold: 30
    rsi_overbought: 70
    bb_period: 20
    bb_std: 2.0
    trend_filter_ma: 50
    trend_filter_threshold: 0.02
    max_hold_bars: 50
    cooldown_bars: 10

backtest:
  initial_capital: 10000
  position_size_pct: 0.20
  slippage_bps: 10
  maker_fee: 0.001
  taker_fee: 0.001
  start_date: null
  end_date: null

logging:
  level: INFO
  file: logs/trading.log
